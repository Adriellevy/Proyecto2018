<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Materias y profesores</title>
    <link rel="stylesheet" type="text/css" href="./styles/Materia.css">
    <link rel="icon" type="text/css" href="./images/logo.png">
</head>


<body>

<main>
  <div class="container">

      <form method="POST" action="/" id="signup" onload= "sub()">

        <div class="header">
        
            <h3>Materias</h3>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
                <ul id="materias">
        
        </div>

    </form>

  </div>
  <div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Profesores</h3>
                
        </div>
        
        <div class="sep"></div>

        <div class="inputs">

            
            <ul id="profes">
                

            </ul>
        
        </div>

    </form>

</div>


<div class="container">

      <form method="POST" action="/asignarMateria" id="asignarMateria">

        <div class="header">
        
            <h3>Agregar materias y profesores</h3>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <!-- <input type="text" placeholder="Materia" maxlength="8" required id="mater" name="mater" /> -->

            <select required id="mater" name="mater">
                <option value="" disabled selected>Materia...</option>
            </select>

            <!-- <input type="text" placeholder="Profesor" maxlength="8" required id="prof" name="prof" /> -->
            
            <select required id="prof" name="prof">
                <option value="" disabled selected>Profesor...</option>
            </select>

            <input type="submit" value="Agregar" id="submit" onclick= "addElement()">
        
        </div>

    </form>


</main>



    
  
  
  <script type="text/javascript" src="../public/scripts/profesymaterias.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
  <script src="./scripts/Materias.js"></script>
</body>
</html>
