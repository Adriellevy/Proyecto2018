<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesion</title>
  <link rel="stylesheet" type="text/css" href="./styles/InicioSesion.css">
  <link rel="icon" type="text/css" href="./images/logo.png">
</head>


<body>
<div class="container">

    <form action="POST" id="signup">

        <div class="header">
        
            <h3>Inicio de sesion</h3>
            
            <p>Por favor complete los datos</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input name="nombre" id="nombre" type="text" placeholder="Nombre" autofocus />

          <input name="dni" id="dni" type="text" placeholder="DNI" maxlength="8" />

            <input name="password" id="password" type="password" placeholder="Contraseña" />
            
            <input type="submit" value="Ingresar">

            <a id="submit" href="#">Ingresar</a>
        
        </div>

    </form>

</div>
​
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
</body>
</html>
