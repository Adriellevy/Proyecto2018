<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iniciar sesion</title>
  <link rel="stylesheet" type="text/css" href="../styles/InicioSesion.css">
  <link rel="icon" type="text/css" href="../images/logo.png">
</head>


<body>
<div class="container">

    <form method="POST" action="/login" id="signup">

        <div class="header">
        
            <h3>Inicio de sesion</h3>
            
            <p>Por favor complete los datos</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">

          <input name="dni" type="text" placeholder="DNI" minlength="8"   maxlength="8" required />

            <input name="password" type="password" placeholder="Contraseña" maxlength="16" required />
            
            <input type="submit" id="submit" value="Ingresar" />
        
        </div>

    </form>

</div>
​

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>

  <script type="text/javascript" src="../public/scripts/InicioSesionJs.js"></script>


</body>
</html>
