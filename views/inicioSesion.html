<!DOCTYPE html>

<head>

  <link rel="stylesheet" type="text/css" href="../public/styles/InicioSesion.css">
  <link rel="icon" type="text/css" href="../public/images/logo.png">
</head>


<body>
<div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Inicio de sesion</h3>
            
            <p>Por favor complete los datos</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">

          <input type="text" placeholder="DNI" maxlength="8" />

            <input type="password" placeholder="Contraseña" />
            
            <a id="submit" href="#">Ingresar</a>
        
        </div>

    </form>

</div>
