<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ocupar Aulas</title>
	<link rel="stylesheet" type="text/css" href="../public/styles/SeleccionDias.css">
	<link rel="icon" type="text/css" href="../images/logo.png">
</head>


<body>

<main>
  <div class="container">

      <form method="POST" action="/solicitudesProf" id="signup">

        <div class="header">
        
            <h3>Ocupar un aula</h3>
            
            <p>Por favor complete los datos</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <select name="Listadias" id="Listadias">
              <option value="Vacio">Seleccione un dia</option>
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miercoles">Miercoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
            </select>

            <select name="Listabloques" id="Listabloques">
              <option value="Vacio">Seleccione un bloque</option>
              <option value="1 Bloque">1 Bloque</option>
              <option value="2 Bloque">2 Bloque</option>
              <option value="3 Bloque">3 bloque</option>
            </select>

            <select name="ListaTiempo" id="ListaTiempo">
                <option value="Vacio">Seleccione un tipo de tiempo</option>
                <option value="semanal">semanal</option>
                <option value="mensual">mensual</option>
                <option value="anual">anual</option>
                
            
            <input type="submit" value="Solicitar aula" id="submit"  />
        
        
        </div>
    
    </form>
  
  </div>
  
  <div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Aulas  disponibles</h3>
                
        </div>
        
        <div class="sep"></div>

        <div class="inputs">

            <select name="ListaAulas" id="ListaAulas">
                <option value="Vacio">Seleccione un bloque</option>
                <option value="L1">LABORATORIO 1</option>
                <option value="L2">LABORATORIO 2</option>
                <option value="L3">LABORATORIO 3</option>
                <option value="L208">AULA 208</option> 
                <option value="L209">AULA 209</option> 
                <option value="L213">AULA 213</option>
          </select>

  
        </div>

    </form>

</div>

</main>

    
  
  
  
  <script type="text/javascript" src="../public/scripts/seeleccion diasjs.js" ></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
  
</body>
</html>
